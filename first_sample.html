<html>
<head>
    <script type="text/javascript" src="lib/jquery.js"></script>


</head>

<body>
<h2>This is a heading</h2>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<p id="test">This is test element</p>


<button type="button" id="tx1">Click me</button>
<button type="button" onclick="hide_test_element()">Hide/Show test element</button>
</body>
</html>

<script type="text/javascript" src="lib/event_sample.js"></script>
<script type="text/javascript">

    // 通过组件的方法调用
    function hide_test_element() {
        $(document).ready(function () {
            $("#test").toggle();
        });
    }

    // 通过选择器的方式调用
    $(document).ready(function () {
        $("#tx1").click(function click_event() {
            alert("click obj")
        });
    });

</script>
